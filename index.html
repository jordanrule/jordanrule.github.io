<!DOCTYPE html>
<html>
<head>
    <title>a brief aside</title>
    <style>
        body {
            background-color: black;
        }
        .poem {
            font-family: Helvetica, Arial;
            position: absolute;
            top: 8px;
            left: 16px;
            color: white;
        }
        .bluebonnets {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="bluebonnets">
        <img src="bluebonnets.jpg" alt="Bluebonnets" style="width:100%;">
        <div class="poem"><pre>
            What's the railroad to me?
            I never go to see
            Where it ends.
            It fills a few hollows,
            And makes banks for the swallows,
            It sets the sand a-blowing,
            And the blackberries a-growing.
            <i>Henry David Thoreau</i>
        </pre></div>
    </div>
</body>
</html>
