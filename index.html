    <div class="container">
        <img src="bluebonnets.jpg" alt="Bluebonnets" style="width:100%;">
        <div class="poem"><p>
            What's the railroad to me?\n
            I never go to see\n
            Where it ends.\n
            It fills a few hollows,\n
            And makes banks for the swallows,\n
            It sets the sand a-blowing,\n
            And the blackberries a growing.\n
            <i>Henry David Thoreau</i>
        </p></div>
    </div>
